<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>
    <main>
        <h2>We'd love to hear from you!</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" aria-label="Your Name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="Your Email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" aria-label="Your Message" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>
